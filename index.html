<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <!-- Demo styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
         <div class="menu container">
            <a href="#" class="logo"><img src="images/logo.svg alt="></a>
            <input type="checkbox" id="menu">
            <label for="menu">
                <img src="images/menu.png" class="menu-icono" alt="">
            </label>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#"></a>Servicios</li>
                    <li><a href="#"></a>PProductos</li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
         </div>
         <div class="header-content container">
            <div class="swiper mySwiper-1">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img class="slider" src="images/slider1.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img class="slider" src="images/slider2.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img class="slider" src="images/slider3.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-pagination"></div>
            </div>
            <a href="#" class="enlace">Para mas informacion</a>
         </div>


    </header>
    <section>

        <div class="swiper mySwiper-2 container">

        </div>
    </section>
  
    

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script src="script.js"></script>
</body>

</html>
